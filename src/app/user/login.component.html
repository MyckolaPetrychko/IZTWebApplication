<wblg-modal type="info" [(open)]="mainModal">
    <span class="header">{{ 'TITLE.AUTH' | translate}}</span>
    <div class="txt">
        <wblg-alert [message]="errRouterMess" type="error" [(open)]="isErrRouterMess" big="true" close="true"> </wblg-alert>
        <form class="form-main form-rows" #authForm="ngForm">
            <div role="group" class="form-fieldset form-cols">
                <div class="form-field form-cols" [ngClass]="{ 'error-message':!username.valid}">
                    <label class="label-control" for="username">
               <span class = "span-overflow"> {{ 'LABEL.USERNAME' | translate}} </span>  
                <wblg-alert type="warn" small="true"  [open]="username.errors?.required"> </wblg-alert>
                    </label>
                    <div class="div-control form-cols">
                        <input type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required id="username">

                    </div>
                </div>

                <div class="form-field form-cols" [ngClass]="{ 'error-message':!password.valid}">
                    <label class="label-control" for="password"> 
                         <span class = "span-overflow">{{ 'LABEL.PASSWORD' | translate}}</span>
                          <wblg-alert type="warn" small="true" [open]="password.errors?.required"> </wblg-alert>
                    </label>
                    <div class="div-control form-cols">
                        <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required id="password" />

                    </div>
                </div>

            </div>
        </form>
        <wblg-alert message="VALUE.REQUIRED" type="warn" small="true" [open]="true"> </wblg-alert>
        <wblg-alert [message]="message" [type]="type" [(open)]="visibility" big="true" [time]="time" close="true"> </wblg-alert>
    </div>
    <div class="footer">
        <button type="submit" class="btn btn-light" (click)="login()" [disabled]="authForm.invalid">
            <i class="fa fa-check" aria-hidden="true"></i> 
               {{'BUTTON.OK' | translate }}
         </button>
        <button type="submit" class="btn btn-light" (click)="cancel()" *ngIf="isErrRouterMess">
            <i class="fa fa-undo" aria-hidden="true"></i> 
            {{'BUTTON.CANCEL' | translate }}
          </button>
    </div>

</wblg-modal>
