
<div *ngIf="!isAuth" class="wblg-footer">
        <span class="blocks">{{ 'LABEL.REFRESH_DATA' | translate: '{ time: "currenttime" }'  }}<i class="fa fa-check-square-o" aria-hidden="true"></i></span>

    <span class="blocks">{{ 'LABEL.CURRENT_USER' | translate: '{ username: "username", company: "company" }' }} </span>
    <div class="blocks div-lang">
    <label for="lang-select"> {{ 'LABEL.LANG' | translate }}</label>
    <select id="lang-select"  [(ngModel)]="currLang" (change) = "changeCurrentLanguage($event.target.value)">
        <option *ngFor="let l of language" [value]="l"> {{l}} </option>
    </select>

</div>
</div>
<div *ngIf="isAuth" class="wblg-message">
    {{ 'DEVELOP.COMPANY.NAME' | translate }}
</div>
