<div class="wblg-sub-title">
    {{ 'List of railcars' | translate }}
    <div class="date-div">
        <div class="div-input-view">
            <label> {{ 'LABEL.FROM'| translate}} </label>
            <div>
                <my-date-picker [options]="myDatePickerOptions" (dateChanged)="setDateStart($event);" [selDate]="dateStart">
                </my-date-picker>
            </div>
        </div>

        <div class="div-input-view">
            <label>{{ 'LABEL.TO'| translate}} </label>
            <div>
                <my-date-picker [options]="myDatePickerOptions" (dateChanged)="setDateEnd($event);" [selDate]="dateEnd">
                </my-date-picker>
            </div>
        </div>
    </div>
</div>

<div class="filter">
    <div class="filter">
        <wblg-combobox *ngFor="let f_item of FiltersData" [label]="f_item.label" [(value)]="f_item.value" (valueChange)="f_item.value = $event;"
            [dropdown]="f_item.dropdown" [data]="f_item.data">
        </wblg-combobox>
    </div>
    <button class="btn btn-dark" (click)="setFilters()"> 
       <i class="fa fa-filter"></i> {{'SUBNAV.FILTER' | translate}}
    </button>
</div>

<ag-grid-ng2 #agGrid class="ag-fresh table-view" *ngIf="isNotNull" [gridOptions]="gridOptions" [rowData]="RailcarList">
</ag-grid-ng2>
