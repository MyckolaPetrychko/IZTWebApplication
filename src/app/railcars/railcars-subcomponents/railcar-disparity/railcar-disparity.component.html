<!-- Table -->
<ag-grid-ng2 #agGrid 
            class="ag-fresh table-railcar-disparity-view" 
            [gridOptions]="gridOptions"
            [rowData]="DisparityList" 
            *ngIf="isNotNull" > 
</ag-grid-ng2>

<!-- Alert -->
<wblg-alert [message]="message" 
            [modal]="false" 
            [type]="type" 
            [big]="true"
            [open]="!isNotNull">
</wblg-alert>
